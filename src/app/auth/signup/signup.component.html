<mat-card>
  <h3>Signup!</h3>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading"
        (submit)="onSubmit(signupForm)" #signupForm="ngForm">
      <mat-form-field>
          <input matInput
                  type="email"
                  name="email"
                  ngModel
                  placeholder="Enter your e-mail"
                  #emailInput="ngModel"
                  required
                  email>
                  <mat-error *ngIf="emailInput.invalid">Please enter a correct email!</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                  type="password"
                  name="password"
                  ngModel
                  placeholder="Enter your pass"
                  #passwordInput="ngModel"
                  required>
                  <mat-error *ngIf="passwordInput.invalid">Please enter a correct pass</mat-error>
        </mat-form-field>
        <button mat-raised-button
                color="accent"
                type="submit"
                >signup</button>
  </form>
</mat-card>
