<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input matInput
                  name="title"
                  [ngModel]="post?.title"
                  type="text"
                  required
                  minlength="3"
                  #title="ngModel"
                  placeholder="Post title">
                  <mat-error *ngIf="title.invalid">enter a title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput
                    rows="6"
                    name="content" 
                    [ngModel]="post?.content"
                    required
                    #content="ngModel"
                    placeholder="Post content"></textarea>
                    <mat-error *ngIf="content.invalid">enter a content</mat-error>
        </mat-form-field>
        <button mat-raised-button
                color="accent"
                type="submit"
                >save post</button>
  </form>
</mat-card>
